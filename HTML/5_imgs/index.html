<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
</head>
<body>
    <h1>Images in HTML</h1>
    <!-- img tag that giving warnings or error on document or page-inspect mode of web dev tool -->

    <!-- <img /> -->
    <!-- <img src="./sunset-beach.jpg" />  -->
    <!-- <img src="./sunset.jpg" />  -->
    <!-- <img src="./sunset.jpg" alt="If image load error then show this message." />  -->

    <!-- img tag that providing different types of source(src) -->

    <img src="./sunset-beach.jpg" alt="sunset beach image" />
    <br />
    <img src="./images/avatar-male.png" alt="user male avatar" />
    <img src="./images/avatar-female.png" alt="user female avatar" />
    <br />
    <img src="./images/sandeep-selfie.jpg" alt="Sandeep Kumar Kushwaha Profile Photo" />
    <br/>
    <img src="https://www.mapsofindia.com/maps/india/india-political-map.gif" alt="web url image">

    <img src="./images/large-pic.jpg" alt="Large Picture" />

    <!-- sizing the image -->
    <img src="./images/large-pic.jpg" width="200px" alt="Large Picture" /> 
    <!-- if only width or height is defined then image is automatically set it own height or width based of image configuration -->
    <img src="./images/large-pic.jpg" width="300px" height="300px" alt="Large Picture" /> 
    <img src="./images/large-pic.jpg" height="600px" alt="Large Picture" /> 

</body>
</html>
